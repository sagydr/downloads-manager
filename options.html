<!DOCTYPE html>
<html>
<head>
    <link href="options.css" rel="stylesheet" type="text/css">
    <title>Download Filename Controller</title>
    <script src="options.js"></script>
</head>

<body>
    <header>
        <img id="logo" src="downloads_64.png" srcset="downloads_128.png 2x">
    </header>

    <table id="rules"></table>
    <div id="buttons">
        <button id="new">New Rule</button>
        <button id="clearAll">Clear Rules</button>
        <button id="exportRules">Export Rules</button>
        <button id="importRules">Import Rules</button>
        <button id="readme" class="readme">instructions</button>
    </div>

    <table hidden="">
        <tr hidden="" id="rule-template">
            <td class="nowrap">
                <button class="move-up">&uarr;</button>
                <button class="move-down">&darr;</button>
            </td>

            <td>
                <div class="rulesTitle">
                    <span class="rulesDescription"><strong>   filename rule       file extension rule</strong></span>
                </div>
                
                <div id="regexes"> 
                    <select class="fn-select" id="fn-select">
                        <option selected="selected" value="none" >none</option>
                        <option value="match">filename exact match</option>
                        <option value="contains">part of filename</option>
                        <option value="regexMatch">regular expression</option>
                    </select>
                    
                    <select class="ext-select" id="ext-select">
                        <option selected="selected" value="none" >none</option>
                        <option value="match">extension exact match</option>
                        <option value="contains">part of extension</option>
                        <option value="regexMatch">regular expression</option>
                    </select>
                
                </div>
                
                <div id="regex-inputs">
                    <input class="fn-regex-input" id="fn-regex-input" type="text" disabled>
                    <input class="ext-regex-input" id="ext-regex-input" type="text" disabled>
                </div>
               
                <div id="folder-input">
                    <input class="folder-input" placeholder="folder: e.g. c/torrents/" type="text"> 
                </div>
                <!-- <button type="button" id=chooseFolder>folder</button> -->
                <p> <!-- empty line after each rule -->
            </td>

            <td>
                <span class="nowrap">
                    <input checked class="enabled" type="checkbox">
                    <label class="enabled-label">Enabled</label>
                 </span>
                 <div class="remove">
                    <button class="remove-button">Remove</button>
                 </div>
             </td>
             
        </tr>
    </table>
    
</body>
</html>
