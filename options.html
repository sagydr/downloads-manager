<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="options.css" rel="stylesheet" type="text/css">
    <link href="social-buttons.css" rel="stylesheet" type="text/css">
    
    <title>Download Filename Controller</title>
    <script src="options.js"></script>
    
</head>

<body>
    <header>

        Downloads <img id="logo" src="logos/downloads_128.png" srcset="logos/downloads_128.png 2x"> Manager
    </header>
    
    <div id="rulesTitle" class="rulesTitle" style="display: none;">
        <span class="rulesDescription"><strong>filename rule       file extension rule</strong></span>
    </div>

    <table id="rules"></table>
    <div id="buttons">
        <button type="button" class="btn btn-primary btn-xs" id="new">New Rule</button>
        <button type="button" id="save" class="btn btn-success btn-xs">
            <i id="savedcheck" class="fa fa-check-circle"></i>  Save Rules</button>
        <button id="clearAll" type="button" class="btn btn-warning btn-xs">Clear Rules</button>
    </div>
    <div id="buttons">
        <button type="button" class="btn btn-primary btn-xs" id="exportRules">Export Rules</button>
        <button type="button" class="btn btn-primary btn-xs" id="importRules">Import Rules</button>
        <!--<button type="button" class="btn btn-primary btn-xs btn-default" id="readme" font-size="10%">instructions</button>        -->
    </div>
    <div id="buttons">
        <button id="readme">
            <i id="readme" class="fa fa-sliders"> | instructions</i>
        </button>
    </div>



    <table hidden="">

        <tr hidden="" id="rule-template">
              
            <td class="nowrap">
                <button class="move-up">&uarr;</button>
                <button class="move-down">&darr;</button>
            </td>
      
            <td>

                
                <div id="regexes"> 
                    <select class="fn-select" id="fn-select">
                        <option selected="selected" value="none" >none</option>
                        <option value="match">filename exact match</option>
                        <option value="contains">part of filename</option>
                        <option value="regexMatch">regular expression (advanced)</option>
                    </select>
                    
                    <select class="ext-select" id="ext-select">
                        <option selected="selected" value="none" >none</option>
                        <option value="match">extension exact match</option>
                        <option value="contains">part of extension</option>
                        <option value="regexMatch">regular expression (advanced)</option>
                    </select>
                
                </div>
                
                <div id="regex-inputs">
                    <input class="fn-regex-input" id="fn-regex-input" type="text">
                    <input class="ext-regex-input" id="ext-regex-input" type="text">
                </div>
               
                <div id="folder-input">
                    <input class="folder-input" placeholder="folder: e.g. torrents/" type="text"> 
                </div>
                <div>
                    ------------------------------------------------ 
                </div>
                <!-- <button type="button" id=chooseFolder>folder</button> -->
                <p> <!-- empty line after each rule -->
            </td>

            <td>
                 <!-- <span class="nowrap">
                    <input checked class="enabled" type="checkbox">
                    <label class="enabled-label">Enabled</label>
                 </span> -->
                 
                 <div class="checkbox">
                    <label class="enabled-label">
                      <input checked class="enabled" type="checkbox"> Enabled
                    </label>
                  </div>
                 
                 <div class="remove">
                    <!-- <button class="remove-button">Remove</button> -->
                    <button type="button" class="close remove-button" aria-label="Close"><span aria-hidden="true">remove</span></button>
                 </div>
             </td>
             
        </tr>
    </table>
    
</body>
</html>
